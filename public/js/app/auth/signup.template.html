<section class="col-md-8 col-md-offset-2">

    <form [ngFormModel]="myForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" [ngFormControl] = "myForm.find('firstName')">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" [ngFormControl] = "myForm.find('lastName')">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [ngFormControl] = "myForm.find('email')">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [ngFormControl] = "myForm.find('password')">
        </div>

        <button class="btn btn-primary" [disabled]="!myForm.valid">Sign up</button>
    </form>

</section>
